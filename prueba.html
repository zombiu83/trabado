<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trabado</title>

<style>
@font-face{
  font-family: "TrabadoFont";
  src: url("fonts/pixelgamer-regular.otf");
}

body{
  margin:0;
  height:100vh;
  background:url("img/fondo.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
}

/* ===== PANTALLAS ===== */
.screen{
  display:none;
}
.screen.active{
  display:flex;
}

/* ===== MEN√ö ===== */
#menu{
  background:rgba(0,0,0,.55);
  padding:40px 30px;
  border-radius:20px;
  text-align:center;
  color:white;
  box-shadow:0 20px 40px rgba(0,0,0,.8);
  flex-direction:column;
}

/* ===== T√çTULO ===== */
#title{
  font-size:48px;
  font-weight:900;
  margin-bottom:30px;
  color:#66cdaa;
  animation:bounce 1s infinite ease-in-out;
  font-family:"TrabadoFont", system-ui;
  text-shadow:
    0 2px 0 #15803d,
    0 4px 0 #166534,
    0 6px 0 #14532d,
    0 8px 12px rgba(0,0,0,.8);
}

@keyframes bounce{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-12px); }
}

/* ===== BOTONES ===== */
.menu-btn{
  width:200px;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:#1e3a8a;
  color:white;
  box-shadow:0 8px 16px rgba(0,0,0,.6);
}
.menu-btn:active{
  transform:scale(.95);
}

/* ===== OVERLAY INTRO ===== */
#introOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
#introOverlay img{
  max-width:80%;
  max-height:60%;
  animation:introZoom 1.2s ease-out forwards;
}
#introOverlay span{
  margin-top:20px;
  color:white;
  font-size:18px;
  opacity:.7;
  animation:blink 1.5s infinite;
}

@keyframes introZoom{
  from{ transform:scale(.6); opacity:0 }
  to{ transform:scale(1); opacity:1 }
}
@keyframes blink{
  0%,100%{ opacity:.3 }
  50%{ opacity:1 }
}

/* ===== REGLAS ===== */
#reglas{
  margin:0;
  height:80vh;
  background:
    url("img/reglas.png") center / contain no-repeat,
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url("img/fondo.jpg") center / cover no-repeat;
  color:white;
  padding:50px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  border-radius:20px;
}

#reglas h1,
#reglas p{
  color:black;
  font-weight:bold;
  text-align:center;
}

#reglas p{
  max-width:200px;
  margin-top:10px;
}

#reglas button{
  margin-top:30px;
  padding:12px 18px;
  border-radius:10px;
  border:none;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="introOverlay">
  <img src="img/zombius.png" alt="Zombius Game">
  <span>Toc√° para empezar</span>
</div>

<!-- MEN√ö -->
<div id="menu" class="screen active">
  <div id="title">TRABADO</div>

  <button class="menu-btn" onclick="mostrarJuego()">JUGAR</button>
  <button class="menu-btn" onclick="mostrarReglas()">REGLAS</button>
</div>

<!-- REGLAS -->
<div id="reglas" class="screen">
  <h1>C√≥mo se juega</h1>

  <p>
    Desliz√° las piezas para 
    liberar la pieza verde.<br><br>
    Las piezas solo se mueven 
    si hay espacio libre.<br><br>
    Cuando la pieza verde llega 
    a la salida ganas.
  </p>

  <button onclick="mostrarMenu()">Volver</button>
</div>

<script>
/* ===== PANTALLAS ===== */
function mostrarMenu(){
  menu.style.display = "flex";
  reglas.style.display = "none";
}

function mostrarReglas(){
  menu.style.display = "none";
  reglas.style.display = "flex";
}

function mostrarJuego(){
  alert("Ac√° despu√©s conectamos el juego üòè");
}

/* ===== M√öSICA ===== */
const introOverlay = document.getElementById("introOverlay");
const menuMusic = new Audio("sounds/menu.mp3");
menuMusic.loop = true;
menuMusic.volume = 0.35;

if(sessionStorage.getItem("introSeen")){
  introOverlay.style.display="none";
  menuMusic.play().catch(()=>{});
}

introOverlay.addEventListener("click", ()=>{
  introOverlay.style.display="none";
  sessionStorage.setItem("introSeen","yes");
  menuMusic.play().catch(()=>{});
});
</script>

</body>
</html>
